<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrisonCTF - Coding Competition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .CodeMirror { border-radius: 0.5rem; height: calc(100vh - 220px); font-size: 14px; }
        
        /* Animations */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        .flip-card { perspective: 1000px; }
        .flip-card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
        .flip-card.is-flipped .flip-card-inner { transform: rotateY(180deg); }
        .flip-card-front, .flip-card-back { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; }
        .flip-card-back { transform: rotateY(180deg); }

        .spinner {
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Auth Modal with Flip Animation -->
    <div id="auth-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="flip-card w-full max-w-md h-[420px]">
            <div class="flip-card-inner">
                <!-- Login Form -->
                <div class="flip-card-front">
                    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full h-full flex flex-col justify-center fade-in">
                        <h2 class="text-2xl font-bold mb-4 text-center text-cyan-400">Login</h2>
                        <div id="login-error" class="text-red-400 mb-4 text-center min-h-[1em]"></div>
                        <input type="text" id="login-username" placeholder="Username" class="w-full bg-gray-700 p-3 rounded mb-4 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-shadow">
                        <input type="password" id="login-password" placeholder="Password" class="w-full bg-gray-700 p-3 rounded mb-6 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-shadow">
                        <button id="login-btn" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 rounded mb-4 transition-colors flex items-center justify-center h-[50px]">Login</button>
                        <p class="text-center text-gray-400">
                            Don't have an account?
                            <button id="show-register-btn" class="text-cyan-400 hover:underline">Register</button>
                        </p>
                    </div>
                </div>
                <!-- Register Form -->
                <div class="flip-card-back">
                     <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full h-full flex flex-col justify-center fade-in">
                        <h2 class="text-2xl font-bold mb-4 text-center text-teal-400">Register</h2>
                        <div id="register-error" class="text-red-400 mb-4 text-center min-h-[1em]"></div>
                        <div id="register-success" class="text-green-400 mb-4 text-center min-h-[1em]"></div>
                        <input type="text" id="register-username" placeholder="Username" class="w-full bg-gray-700 p-3 rounded mb-4 text-white focus:outline-none focus:ring-2 focus:ring-teal-500 transition-shadow">
                        <input type="password" id="register-password" placeholder="Password" class="w-full bg-gray-700 p-3 rounded mb-6 text-white focus:outline-none focus:ring-2 focus:ring-teal-500 transition-shadow">
                        <button id="register-btn" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 rounded mb-4 transition-colors flex items-center justify-center h-[50px]">Create Account</button>
                        <p class="text-center text-gray-400">
                            Already have an account?
                            <button id="show-login-btn" class="text-teal-400 hover:underline">Login</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden">
        <header class="bg-gray-800 p-4 shadow-lg flex justify-between items-center sticky top-0 z-10">
            <h1 class="text-2xl font-bold text-cyan-400">PrisonCTF</h1>
            <div class="flex items-center space-x-4">
                 <p id="user-info" class="text-lg"></p>
                 <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-3 rounded-lg transition-colors">Logout</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 p-4">
            <!-- Left Panel: Problem & Leaderboard -->
            <div class="lg:col-span-1 bg-gray-800/50 backdrop-blur-sm p-6 rounded-lg overflow-y-auto" style="height: calc(100vh - 90px);">
                <h2 id="problem-title" class="text-xl font-semibold mb-4 text-gray-200"></h2>
                <div id="problem-description" class="prose prose-invert max-w-none mb-8 text-gray-300"></div>
                <hr class="border-gray-700 my-6">
                <h2 class="text-2xl font-bold mb-4 text-cyan-400">Leaderboard</h2>
                <div id="leaderboard" class="space-y-2"></div>
            </div>

            <!-- Right Panel: Code Editor -->
            <div class="lg:col-span-2">
                 <div class="flex items-center justify-between mb-2">
                    <select id="language-selector" class="bg-gray-700 p-2 border-0 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500">
                         <option value="python">Python</option>
                         <option value="c">C</option>
                         <option value="java">Java</option>
                    </select>
                    <button id="submit-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition-colors disabled:bg-gray-600 disabled:cursor-not-allowed flex items-center justify-center min-w-[150px] h-[40px]">Submit Solution</button>
                </div>
                <textarea id="code-editor"></textarea>
                <div id="output-console" class="bg-black mt-2 p-4 rounded-lg font-mono text-sm" style="height: 120px; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const BACKEND_BASE_URL = 'https://prisonctf-gha9e7h6ffctgnh7.centralus-01.azurewebsites.net'; 
        const REPO_URL_BASE = 'https://raw.githubusercontent.com/shreyasd2006/prisonCTF/main'; // Changed to your fork
        const TOTAL_PROBLEMS = 10; 

        // --- STATE MANAGEMENT ---
        const state = {
            user: null, currentProblem: 1, currentLanguage: 'python', editor: null,
            isSubmitting: false, solvedProblems: new Set(),
        };

        // --- DOM ELEMENT SELECTORS ---
        const DOMElements = {
            authModal: document.getElementById('auth-modal'),
            mainContent: document.getElementById('main-content'),
            flipCard: document.querySelector('.flip-card'),
            loginError: document.getElementById('login-error'),
            registerError: document.getElementById('register-error'),
            registerSuccess: document.getElementById('register-success'),
            loginUsernameInput: document.getElementById('login-username'),
            loginPasswordInput: document.getElementById('login-password'),
            registerUsernameInput: document.getElementById('register-username'),
            registerPasswordInput: document.getElementById('register-password'),
            loginBtn: document.getElementById('login-btn'),
            registerBtn: document.getElementById('register-btn'),
            showRegisterBtn: document.getElementById('show-register-btn'),
            showLoginBtn: document.getElementById('show-login-btn'),
            userInfo: document.getElementById('user-info'),
            logoutBtn: document.getElementById('logout-btn'),
            problemTitle: document.getElementById('problem-title'),
            problemDescription: document.getElementById('problem-description'),
            leaderboard: document.getElementById('leaderboard'),
            languageSelector: document.getElementById('language-selector'),
            submitBtn: document.getElementById('submit-btn'),
            outputConsole: document.getElementById('output-console'),
            codeEditor: document.getElementById('code-editor'),
        };
        
        const fileExtensions = { python: 'py', c: 'c', java: 'java' };
        const codeMirrorModes = { python: 'python', c: 'text/x-csrc', java: 'text/x-java' };
        
        // --- API & HELPERS ---
        async function apiRequest(endpoint, method = 'GET', body = null) {
            const options = { method, headers: { 'Content-Type': 'application/json' } };
            if (body) options.body = JSON.stringify(body);
            const response = await fetch(`${BACKEND_BASE_URL}${endpoint}`, options);
            const data = await response.json();
            if (!response.ok) throw new Error(data.message || 'An API error occurred');
            return data;
        }

        function toggleSpinner(button, show, originalText) {
            if (show) {
                button.innerHTML = '<div class="spinner"></div>';
                button.disabled = true;
            } else {
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }

        function logToConsole(message, type = 'info') {
            const colors = { info: 'text-gray-400', error: 'text-red-500', success: 'text-green-500', running: 'text-yellow-500' };
            DOMElements.outputConsole.innerHTML = `<p class="${colors[type]}">> ${message.replace(/\n/g, '<br>')}</p>`;
        }
        
        // --- AUTHENTICATION ---
        async function handleLogin() {
            toggleSpinner(DOMElements.loginBtn, true, 'Login');
            DOMElements.loginError.textContent = '';
            try {
                const data = await apiRequest('/login', 'POST', {
                    username: DOMElements.loginUsernameInput.value,
                    password: DOMElements.loginPasswordInput.value,
                });
                state.user = { id: data.userId, username: DOMElements.loginUsernameInput.value };
                sessionStorage.setItem('ctf_user', JSON.stringify(state.user));
                await initializeUserSession();
            } catch (error) {
                DOMElements.loginError.textContent = error.message;
            } finally {
                toggleSpinner(DOMElements.loginBtn, false, 'Login');
            }
        }

        async function handleRegister() {
            toggleSpinner(DOMElements.registerBtn, true, 'Create Account');
            DOMElements.registerError.textContent = '';
            DOMElements.registerSuccess.textContent = '';
            try {
                await apiRequest('/register', 'POST', {
                    username: DOMElements.registerUsernameInput.value,
                    password: DOMElements.registerPasswordInput.value,
                });
                DOMElements.registerSuccess.textContent = 'Registration successful! Flipping to login...';
                setTimeout(() => DOMElements.flipCard.classList.remove('is-flipped'), 2000);
            } catch (error) {
                DOMElements.registerError.textContent = error.message;
            } finally {
                toggleSpinner(DOMElements.registerBtn, false, 'Create Account');
            }
        }
        
        function logout() {
            sessionStorage.removeItem('ctf_user');
            state.user = null;
            DOMElements.mainContent.classList.add('hidden');
            DOMElements.authModal.classList.remove('hidden');
        }

        // --- MAIN APP LOGIC ---
        async function initializeUserSession() {
            if (!state.user) return;
            DOMElements.authModal.classList.add('hidden');
            DOMElements.mainContent.classList.remove('hidden');
            DOMElements.userInfo.textContent = `Welcome, ${state.user.username}`;
            await fetchUserProgress();
            await fetchLeaderboard();
            loadNextProblem();
        }
        
        async function fetchUserProgress() {
            const data = await apiRequest(`/user_progress/${state.user.id}`);
            state.solvedProblems = new Set(data.solved);
        }

        async function fetchLeaderboard() {
            const data = await apiRequest('/leaderboard');
            let tableHTML = `
                <table class="w-full text-left text-sm">
                    <thead class="text-gray-400"><tr>
                        <th class="p-2">Rank</th><th class="p-2">Username</th><th class="p-2">Score</th><th class="p-2">Time (s)</th>
                    </tr></thead>
                    <tbody>`;
            data.forEach((entry, index) => {
                const isFirst = index === 0;
                tableHTML += `
                    <tr class="${isFirst ? 'bg-yellow-500/80 text-black font-bold' : 'bg-gray-700/50'} rounded-lg">
                        <td class="p-2 rounded-l-lg">${index + 1}</td>
                        <td class="p-2">${entry.username}</td>
                        <td class="p-2">${entry.score}</td>
                        <td class="p-2 rounded-r-lg">${entry.time}</td>
                    </tr>`;
            });
            tableHTML += '</tbody></table>';
            DOMElements.leaderboard.innerHTML = data.length > 0 ? tableHTML : '<p class="text-gray-400">No submissions yet.</p>';
        }

        function loadNextProblem() {
            for (let i = 1; i <= TOTAL_PROBLEMS; i++) {
                if (!state.solvedProblems.has(i)) {
                    loadProblem(i); return;
                }
            }
            loadProblem(TOTAL_PROBLEMS + 1);
        }
        
        async function fetchFile(filePath) {
            const response = await fetch(`${REPO_URL_BASE}/${filePath}`);
            if (!response.ok) throw new Error(`File not found: ${filePath}`);
            return response.text();
        }

        async function loadProblem(problemNumber) {
            state.currentProblem = problemNumber;
            DOMElements.problemTitle.textContent = `Problem ${problemNumber}`;

            if (problemNumber > TOTAL_PROBLEMS) {
                DOMElements.problemDescription.innerHTML = '<h1>Congratulations! You have solved all problems.</h1>';
                DOMElements.submitBtn.disabled = true;
                return;
            }
            try {
                const readmeContent = await fetchFile(`problems/problem ${problemNumber}/README.md`);
                DOMElements.problemDescription.innerHTML = marked.parse(readmeContent);
                await switchLanguage(state.currentLanguage, true);
                logToConsole(`Problem ${problemNumber} loaded. Good luck!`);
            } catch (error) { logToConsole(error.message, 'error'); }
        }

        async function switchLanguage(lang, forceLoad = false) {
            if (state.currentLanguage === lang && !forceLoad) return;
            state.currentLanguage = lang;
            const ext = fileExtensions[lang];
            const code = await fetchFile(`problems/problem ${state.currentProblem}/solution.${ext}`);
            state.editor.setValue(code);
            state.editor.setOption('mode', codeMirrorModes[lang]);
            DOMElements.languageSelector.value = lang;
        }

        async function handleSubmit() {
            toggleSpinner(DOMElements.submitBtn, true, 'Submit Solution');
            logToConsole('Sending code for validation...', 'running');

            try {
                const result = await apiRequest('/validate', 'POST', {
                    userId: state.user.id, problem: state.currentProblem,
                    language: state.currentLanguage, code: state.editor.getValue(),
                });
                
                if (result.success) {
                    logToConsole(`Correct! ${result.message}`, 'success');
                    state.solvedProblems.add(state.currentProblem);
                    await fetchLeaderboard();
                    setTimeout(loadNextProblem, 2000);
                } else {
                    logToConsole(`${result.message}<br><br>Output:<br>${result.output || 'No output.'}`, 'error');
                }
            } catch (error) {
                logToConsole(error.message, 'error');
            } finally {
                toggleSpinner(DOMElements.submitBtn, false, 'Submit Solution');
            }
        }

        // --- APP INITIALIZATION ---
        function initializeApp() {
            state.editor = CodeMirror.fromTextArea(DOMElements.codeEditor, {
                lineNumbers: true, theme: 'dracula', indentUnit: 4,
            });
            // Event Listeners
            DOMElements.showRegisterBtn.addEventListener('click', () => DOMElements.flipCard.classList.add('is-flipped'));
            DOMElements.showLoginBtn.addEventListener('click', () => DOMElements.flipCard.classList.remove('is-flipped'));
            DOMElements.loginBtn.addEventListener('click', handleLogin);
            DOMElements.registerBtn.addEventListener('click', handleRegister);
            DOMElements.logoutBtn.addEventListener('click', logout);
            DOMElements.languageSelector.addEventListener('change', (e) => switchLanguage(e.target.value));
            DOMElements.submitBtn.addEventListener('click', handleSubmit);
            
            const savedUser = sessionStorage.getItem('ctf_user');
            if (savedUser) {
                state.user = JSON.parse(savedUser);
                initializeUserSession();
            }
        }

        initializeApp();
    </script>
</body>
</html>
